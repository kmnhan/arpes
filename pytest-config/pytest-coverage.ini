[pytest]
addopts = 
	--doctest-modules
	--cov arpes
	--cov-report=term
	--cov-report=html
	--ignore=arpes/analysis/fft.py

norecursedirs =
	.git
	__pycache__
	tmp
	exp
	resources
	scripts
	build
	dist
	conda-dist
	docs
	arpes/deep_learning

filterwarnings = 
	ignore::DeprecationWarning

qt_api=pyside6

env=
	QT_QPA_PLATFORM=offscreen
